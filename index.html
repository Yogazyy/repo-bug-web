<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Msl News WebCrasher</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="popup" onclick="closePopup()">
    <div id="popup-message"></div>
  </div>

  <!-- LOGIN BOX -->
  <div id="login-box" class="box">
    <h2>🔐 Dashboard Login Web</h2>
    <input type="text" id="username" placeholder="Username"/><br/>
    <input type="password" id="password" placeholder="Password"/><br/>
    <button onclick="login()">Login</button>
    <p id="login-result" style="color: red;"></p>
  </div>

  <!-- MAIN MENU -->
  <div id="main-box" class="box" style="display:none;">
    <h2>👤 Welcome <span id="userLabel"></span></h2>
    <button onclick="logout()">Logout</button>

    <h3 style="margin-top:30px;">💣 Select Bug Type</h3>
    <div id="bug-options">
      <div class="bug-card active" data-bug="crashtotal">Crash Total</div>
      <div class="bug-card" data-bug="whatsappfreeze">WhatsApp Freeze</div>
      <div class="bug-card" data-bug="loopstatus">Loop Status</div>
    </div>

    <h3 style="margin-top:30px;">🎯 Target</h3>
    <input type="text" id="target" placeholder="628xxx"/><br/>
    <button onclick="sendBug()" id="sendBtn">Kirim Bug</button>
    <p id="result"></p>

    <h3 style="margin-top:30px;">👥 Manajemen Pengguna</h3>
    <input type="text" id="newUser" placeholder="Username Baru"/><br/>
    <input type="password" id="newPass" placeholder="Password Baru"/><br/>
    <select id="newRole">
      <option value="user">User</option>
      <option value="admin">Admin</option>
      <option value="owner">Owner</option>
    </select><br/>
    <button onclick="addUser()">Tambah User</button>

    <h3 style="margin-top:30px;">🔄 Ganti Role</h3>
    <input type="text" id="targetUsername" placeholder="Username yang diubah"/>
    <select id="newRoleChange">
      <option value="user">User</option>
      <option value="admin">Admin</option>
      <option value="owner">Owner</option>
    </select><br/>
    <button onclick="changeRole()">Ganti Role</button>
    <p id="manage-result" style="color:lime;"></p>

    <h3 style="margin-top:30px;">🔐 Ganti Password</h3>
    <input type="password" id="oldPass" placeholder="Password Lama"/><br/>
    <input type="password" id="newPass1" placeholder="Password Baru"/><br/>
    <input type="password" id="newPass2" placeholder="Konfirmasi Password Baru"/><br/>
    <button onclick="changePassword()">Ganti Password</button>
    <p id="password-result" style="color:lime;"></p>

    <h3 style="margin-top:30px;">➕ Tambah User (Default role: user)</h3>
    <input type="text" id="simpleUsername" placeholder="Username Baru"/><br/>
    <input type="password" id="simplePassword" placeholder="Password Baru"/><br/>
    <button onclick="addSimpleUser()">Tambah User</button>
    <p id="simple-result" style="color:lime;"></p>
  </div>

  <script src="admin.js"></script>
</body>
</html>
